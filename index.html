<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Check the current weather of any city using this simple Weather App." />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body>
  <div class="container">
    <header>
      <h1 class="app-title">🌤️ SkyCast Weather App</h1>
      <p class="app-subtitle">Get real-time weather information for any city</p>
    </header>

    <section class="search-section">
      <div class="input-group">
        <label for="cityInput" class="visually-hidden">City Name</label>
        <input 
          type="text" 
          id="cityInput" 
          placeholder="Enter city name" 
          autocomplete="off" 
          autofocus
        />
        <button onclick="getWeather()" class="weather-btn">
          <i class="fas fa-search"></i> Search
        </button>
        
        <button id="unitToggle" class="weather-btn" onclick="toggleUnit()">Switch to °F</button>
      </div>
    </section>

    <section id="weatherResult" class="result">
      <div class="weather-card">
        <p>Enter a city name to get weather information</p>
      </div>
    </section>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Weather App | Built with <3 by Rahul Singh</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
